<!--This file will be used to enter user sign in credentials-->

{% extends 'base.html' %}

{% block title %} Use Login {% endblock %}

<!-- LOGIN PAGE CONTENT GOES HERE -->
{% block body %}
<div class="login-dark">
    <form method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
       
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Get Started</button></div>
        
        <a href="/register" class="forgot">Do not have an account? Register here</a>
    </form>
</div>
{% endblock %}
